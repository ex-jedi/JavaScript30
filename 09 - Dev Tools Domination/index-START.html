<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated

    // Styled using %c at beginning then styles afterwards.
    console.log('%c I am a string', 'color: red; font-size: 20px;');

    // warning! Shows stack trace
    console.warn('Uh oh!!');

    // Error :|
    console.error('Drat!');

    // Info
    console.info('This is a fun fact');

    // Testing - Only shows if statement is false
    console.assert(1 === 2 , 'This is wrong!');

    // clearing
    // console.clear();


    // Viewing DOM Elements
    const para = document.querySelector('p');
    console.log(para);
    console.dir(para); // Shows properties and methods and stuff

    // Grouping together
    dogs.forEach(dog => {
      // Open group
      // console.group(`${dog.name}`);
      // console.log(`${dog.name}`);
      // console.log(`${dog.age}`);
      // console.log(`${dog.name} is ${dog.age} years old.`);
      // console.groupEnd(`${dog.name}`);
      // Collapsed group
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name}`);
      console.log(`${dog.age}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Kate');
    console.count('Kate');
    console.count('Kate');
    console.count('Kate');
    console.count('Mark');
    console.count('Kate');
    console.count('Mark');
    console.count('Kate');
    console.count('Kate');
    console.count('Kate');
    console.count('Mark');
    console.count('Mark');
    console.count('Mark');
    console.count('Mark');
    console.count('Mark');
    console.count('Kate');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // Table - for array of objects
    console.table(dogs);

  </script>
</body>
</html>
