<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }


const cities = [];

const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

fetch(endpoint)
.then(response => response.json())
.then(data => cities.push(...data))

function findMatches(wordToMatch, cities){
  return cities.filter(place => {
    const regex = new RegExp(wordToMatch, 'gi');
    return place.city.match(regex) || place.city.match(regex)
  })
}

function displayMatches(){
  const matchArray = findMatches(this.value, cities)
  const resultsHTML = matchArray.map(place => {
    const cityHl = new RegExp(this.value, 'gi');
    const stateHl = new RegExp(this.value, 'gi');
    const highlightedCity = place.city.replace(cityHl,`<span class="hl">${this.value}</span>`)
    const highlightedState = place.state.replace(stateHl,`<span class="hl">${this.value}</span>`)
    return `
      <li>
        <span class="name">${highlightedCity}, ${highlightedState}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
       </li> 
    `
  }).join('');
  console.log(resultsHTML);
  suggestions.innerHTML = resultsHTML;
}

const inputVal = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');
inputVal.addEventListener('keyup', displayMatches)
</script>
</body>
</html>
